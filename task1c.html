<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 5px;
  text-align: center;
}
table {
  width: 100%;
  margin-bottom: 20px;
}
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin: 20px;
}
.shape {
  border: 2px solid greenyellow;
}
.shape-rect {
  height: 50px;
  width: 50px;
}
.shape-oval {
  height: 50px;
  width: 70px;
  border-radius: 50%;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>John Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>Doe</td>
    <td></td>
    <td>80</td>
  </tr>
</table>

<div class="container">
  <div class="shape shape-rect"></div>
  <div class="shape shape-oval"></div>
  <div class="shape shape-rect"></div>
</div>

</body>
</html>
