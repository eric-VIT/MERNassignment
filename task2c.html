<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.vertical-nav {
  width: 200px;
  padding: 20px;
  background-color: #f1f1f1;
  border-right: 1px solid #ccc;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
}

.vertical-nav a {
  display: block;
  padding: 12px;
  text-decoration: none;
  color: #000;
  transition: background-color 0.3s;
}

.vertical-nav a:hover {
  background-color: #ddd;
}

.horizontal-nav {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background-color: #fff;
  margin-top: 20px;
}

.horizontal-nav a {
  padding: 10px 20px;
  background-color: #ddd;
  color: #000;
  text-decoration: none;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.horizontal-nav a:hover {
  background-color: #ccc;
}
</style>
</head>
<body>

<div class="vertical-nav">
  <a href="#">Home</a>
  <a href="#">Java</a>
  <a href="#">CSS</a>
  <a href="#">HTML</a>
  <a href="#">Bootstrap</a>
</div>

<div class="horizontal-nav">
  <a href="#">Home</a>
  <a href="#">Java</a>
  <a href="#">HTML</a>
  <a href="#">CSS</a>
</div>

</body>
</html>
